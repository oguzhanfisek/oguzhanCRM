<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .already-registered {
            text-align: center;
            margin-top: 20px;
        }

        .already-registered a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Kayıt Ol</h2>

        {% if messages %}
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Kullanıcı Adı:</label>
                <input type="text" name="username" id="id_username" maxlength="150" required>
            </div>
            <div class="form-group">
                <label for="id_email">E-posta:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Şifre:</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Şifreyi Onayla:</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="already-registered">
            Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yapın</a>
        </div>
    </div>
</body>

</html>

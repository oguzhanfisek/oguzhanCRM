{% extends 'base_generic.html' %}

{% block title %}Ayarlar{% endblock %}

{% block content %}
<h1>⚙️ Ayarlar</h1>

<div class="settings-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
        </div>

        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
        </div>

        <div class="form-group">
            <label for="notifications">Bildirimler:</label>
            <select id="notifications" name="notifications">
                <option value="all" selected>Tüm Bildirimler</option>
                <option value="important">Sadece Önemliler</option>
                <option value="none">Hiçbiri</option>
            </select>
        </div>

        <button type="submit" class="btn-save">Ayarları Kaydet</button>
    </form>
</div>
{% endblock %}
